<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>חנות פרחים</legend>
            <div>
                <label>
                    שם של הפרח
                </label>
            </div> 
            <div>
                <input list='flowers-list' type='text'>
                <datalist id='flowers-list'>
                    <option value='אגפנטוס'></option>
                    <option value='אגרטום'></option>
                    <option value='אדמונית קוראל סנסט'></option>
                    <option value='אדמונית אדומה'></option>
                    <option value='אדמונית פסטיבה מקסימה'></option>
                </datalist>
            </div>
            <br/>
            <br/>
            <br/>
            <div>
                <label>
                    כמות
                </label>
            </div>
            <div>
                <input type='number'/>
            </div>
            <br/>
            <br/>
            <div>
                <label>
                    כתובת למשלוח
                </label>
            </div>
            <div>
                <input type="text"/>
            </div>
            <br/>
            <br/>
            <div>
                <label>
                    צבע
                </label>
            </div>
            <div> 
                <input list='colors' type='text'>
                <datalist id='colors'>
                    <option value='אדום'></option>
                    <option value='כחול'></option>
                    <option value='לבן'></option>
                </datalist>
            </div>
        </fieldset>
    </form>
</body>
</html>
